<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HakusanShrine VR</title>
    <meta name="description" content="360° Image - A-Frame">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 360度画像の背景 -->
        <a-sky src="../img_360/YasakaShrine2_360.jpg" rotation="0 -90 0"></a-sky>

        <!-- カメラとカーソルの設定 -->
        <a-entity camera look-controls>
            <!-- カーソル設定 -->
            <a-entity cursor="fuse: true; fuseTimeout: 1500" 
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: blue; shader: flat">
            </a-entity>
        </a-entity>

        <!-- 見つめることでリンク先に移動するオブジェクト -->
        <a-box id="linkBox" position="0 1.6 -4" color="#4CC3D9" depth="1" height="1" width="1"></a-box>

        <!-- スクリプト -->
        <script>
            // リンクボックスを見つめたときにページ移動するイベント
            document.querySelector('#linkBox').addEventListener('click', function () {
                window.location.href = "../index.html";
            });
        </script>
    </a-scene>
</body>
</html>
