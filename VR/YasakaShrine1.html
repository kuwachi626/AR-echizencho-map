<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HakusanShrine VR</title>
    <meta name="description" content="360° Image - A-Frame">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 360度画像の背景 -->
        <a-sky src="../img_360/YasakaShrine1_360.jpg" rotation="0 -90 0"></a-sky>

        <!-- カメラとカーソルの設定 -->
        <a-entity camera look-controls>
            <!-- カーソル設定 -->
            <a-entity cursor="fuse: true;" 
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: blue; shader: flat">
                      <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
                      fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
                      fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            </a-entity>
        </a-entity>

        <!-- 写真を使ったリンク -->
        <a-image id="linkImage" src="../img/HakusanShrine.jpg" 
                 position="0 1.6 -4" 
                 width="3" height="2"></a-image>

        <!-- スクリプト -->
        <script>
            // 画像を見つめたときにページ移動するイベント
            document.querySelector('#linkImage').addEventListener('click', function () {
                window.location.href = "./YasakaShrine2.html";
            });
        </script>
    </a-scene>
</body>
</html>
