<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HakusanShrine VR</title>
    <meta name="description" content="360° Image - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
  <body>
    <a-scene id="scene" background="color: #4080e0" renderer="colorManagement: true">
        <!-- カメラとカーソルの設定 -->
        <a-entity camera look-controls wasd-controls>
          <!-- カーソル設定 -->
          <a-entity cursor="fuse: true;" 
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: blue; shader: flat">
          </a-entity>
      </a-entity>

      <!-- <a-assets timeout="10000">
        <a-asset-item id="base" src="../gltf/YasakaShrine.glb"></a-asset-item>
      </a-assets>
      <a-entity  id="shrine-model" gltf-model="#base" position="-4.25 -3.3 -4.6" scale="0.5 0.5 0.5" rotation="0 90 0"></a-entity> -->

      <!-- 写真を使ったリンク -->

      <a-image  id="linkImageHani" src="./img/hani.jpg" 
                position="1.7 0.5 -6.85"
                width="2.5" height="1.5">
      </a-image>

      <a-image  id="linkImageKohun" src="./img/KofunPark.jpg" 
                position="-7.5 0.5 -4.55"
                width="2.5" height="1.5">
      </a-image>

      <a-image id="linkImageYasaka" src="./img/YasakaShrine.jpg" 
               position="-6.65 0.5 -12.1" 
               width="2.5" height="1.5">
      </a-image>

      <a-image  id="linkImageInari" src="./img/InariShrine.jpg" 
                position="3.3 0.5 -12.85"
                width="2.5" height="1.5">
      </a-image>

      <a-image  id="linkImageKehi" src="./img/KehiShrine.jpg" 
                position="2.8 0.5 -8"
                width="2.5" height="1.5">
      </a-image>

      <a-image  id="linkImageKumano" src="./img/KumanoShrine.jpg" 
                position="-5.1 0.5 -15"
                width="2.5" height="1.5">
      </a-image>

      <!-- ハニー公園 -->
      <a-cone color = "tomato"  
              radius-bottom = "0"  
              radius-top = "0.3"
              position="1.7 -2.5 -6.85">
      </a-cone>

      <!-- 古墳公園 -->
      <a-cone color = "tomato"  
              radius-bottom = "0"  
              radius-top = "0.3"
              position="-7.5 -2.5 -4.55">
      </a-cone>

      <!-- 八坂神社 -->
      <a-cone color = "tomato"  
              radius-bottom = "0"  
              radius-top = "0.3"
              position="-6.65 -2.5 -12.1">
      </a-cone>

      <!-- 稲荷神社 -->
      <a-cone color = "tomato"  
              radius-bottom = "0"  
              radius-top = "0.3"
              position="3.3 -2.5 -12.85">
      </a-cone>

      <!-- 気比神社 -->
      <a-cone color = "tomato"  
              radius-bottom = "0"  
              radius-top = "0.3"
              position="2.8 -2.5 -8">
      </a-cone>

      <!-- 熊野神社 -->
      <a-cone color = "tomato"  
              radius-bottom = "0"  
              radius-top = "0.3"
              position="-5.1 -2.5 -15">
      </a-cone>
      
      <a-image src="./img/map.png" 
               rotation="-90 0 0"
               position="0 -3 -3" 
               width="30" height="30">
      </a-image>

      <a-text
      value="ハニー公園"
      font="noto-sans-cjk-jp-msdf.json"
      font-image="noto-sans-cjk-jp-msdf.png"
      negate="false"
      scale="1.5 1.5 1"
      position="0.9 2 -6.85"
      color="#000">
      </a-text>

      <a-text
      value="古墳公園"
      font="noto-sans-cjk-jp-msdf.json"
      font-image="noto-sans-cjk-jp-msdf.png"
      negate="false"
      scale="1.5 1.5 1"
      position="-8.15 2 -4.55"
      color="#000">
      </a-text>

      <a-text
      value="八坂神社"
      font="noto-sans-cjk-jp-msdf.json"
      font-image="noto-sans-cjk-jp-msdf.png"
      negate="false"
      scale="1.5 1.5 1"
      position="-7.3 2 -12.1"
      color="#000">
      </a-text>

      <a-text
      value="稲荷神社"
      font="noto-sans-cjk-jp-msdf.json"
      font-image="noto-sans-cjk-jp-msdf.png"
      negate="false"
      scale="1.5 1.5 1"
      position="2.6 2 -12.85"
      color="#000">
      </a-text>

      <a-text
      value="気比神社"
      font="noto-sans-cjk-jp-msdf.json"
      font-image="noto-sans-cjk-jp-msdf.png"
      negate="false"
      scale="1.5 1.5 1"
      position="2.1 2 -8"
      color="#000">
      </a-text>

      <a-text
      value="熊野神社"
      font="noto-sans-cjk-jp-msdf.json"
      font-image="noto-sans-cjk-jp-msdf.png"
      negate="false"
      scale="1.5 1.5 1"
      position="-5.8 2 -15"
      color="#000">
      </a-text>

      <!-- <a-plane position="-4.25 2 -4.8"  rotation="0 0 0" width="1" height="0.5" color="#FFF">
        <a-text value="八坂神社" align="center" color="#000" width="4" font="noto-sans-cjk-jp-msdf.json" font-image="noto-sans-cjk-jp-msdf.png"></a-text>
      </a-plane> -->

      <!-- スクリプト -->
      <script>
          // 画像を見つめたときにページ移動するイベント
          
          document.querySelector('#linkImageHani').addEventListener('click', function () {
              window.location.href = "./VR/hani.html";
          });

          document.querySelector('#linkImageKohun').addEventListener('click', function () {
              window.location.href = "./VR/kohunPark1.html";
          });

          document.querySelector('#linkImageYasaka').addEventListener('click', function () {
              window.location.href = "./VR/YasakaShrine1.html";
          });

          document.querySelector('#linkImageInari').addEventListener('click', function () {
              window.location.href = "./VR/InariShrine.html";
          });

          document.querySelector('#linkImageKehi').addEventListener('click', function () {
              window.location.href = "./VR/KehiShrine.html";
          });

          document.querySelector('#linkImageKumano').addEventListener('click', function () {
              window.location.href = "./VR/kumanoShrine.html";
          });


          // document.querySelector('#shrine-model').addEventListener('click', function () {
          //     window.location.href = "./AR/YasakaShrine.html";
          // });
      </script>
  </a-scene>
</body>
</html>
